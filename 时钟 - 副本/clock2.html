<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="关键词，关键字">
    <meta name="Description" content="描述信息">
    <title>时钟1</title>

    <style type="text/css">
    .axis path,
    .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
     
    .axis text {
        font-family: sans-serif;
        font-size: 8px;
    }

    #time {
        margin: 10px 20px;

        width:100px;
        height:20px;
        font-size: 20px;
        line-height: 20px;
    }

    .second{
        fill: none;
        stroke: red;
        stroke-width: 1px;
    }
    .minute{
        fill: none;
        stroke: green;
        stroke-width: 1px;
    }
    .hour{
        fill: none;
        stroke: blue;
        stroke-width: 1px;
    }
    </style>
</head>
<body>
    <div id = "time"></div>
    <!-- 引入D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
    <script type="text/javascript">

        //生成画布        
        var width = 800;
        var height = 600;
        var svg = d3.select("body").append("svg")
            .attr("width",width)
            .attr("height",height)
            .append("g")
            .attr("transform","translate("+60+","+20+")");

       

        var axisLen = 500;

        /***生成线性比例尺***/
        var xscale = d3.scale.linear()
            .domain([0,60])
            .range([0,axisLen]);
        var yscale = d3.scale.linear()
            .domain([60,0])
            .range([0,axisLen]);

        /*** 创建坐标轴 ***/
        //创建y轴
        var yAxis = d3.svg.axis()
            .scale(yscale)
            .orient("left")
            .tickPadding(8)
            .ticks(31);
        //创建x轴
        var xAxis = d3.svg.axis()
            .scale(xscale)
            .orient("bottom")
            .tickPadding(8)
            .ticks(31);
        
        /*** 添加坐标轴 ***/
        //添加y轴
        svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(0,0)")
            .attr("opacity",".7")
            .call(yAxis);
        //添加x轴
        svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(0,"+axisLen+")")
            .attr("opacity",".7")
            .call(xAxis);
        
        //添加文字
        var legend= svg.append("g")
            .attr("transform","translate("+(axisLen-100) +",40)");
        legend.append("text")
            .attr("y","20")
            .text("—— 小时")
            .attr("fill","blue");
        legend.append("text")
            .attr("y","40")
            .text("—— 分钟")
            .attr("fill","green");
        legend.append("text")
            .text("—— 秒")
            .attr("fill","red");
        //将数字格式化，小于9的前面加0
        function FormatTime(hour,minute,second){
            if(hour<10){
                hour = "0"+hour;
            }
            if(minute<10){
                minute= "0"+minute;
            }
            if(second <10){
                second = "0"+second;

            }
            return hour+":"+minute+":"+second;
        }

        DrawNodes();

        function DrawNodes(){
            //获取当前时间
            var nowdate = new Date();
            var hour = nowdate.getHours();
            var minute = nowdate.getMinutes();
            var second = nowdate.getSeconds();


            //得到显示时间的div，设置其上面的 显示文字
            var time = document.getElementById("time");
            time.innerText = FormatTime(hour,minute,second);

            //清除以前画的点，重新绘制
            svg.selectAll(".second").remove();
            svg.selectAll(".minute").remove();
            svg.selectAll(".hour").remove();

            //绘制x轴上的点(秒)
            svg.append("circle")
                .attr("cx",0)
                .attr("cy",axisLen)
                .attr("r",xscale(second))
                .attr("class","second");


            //绘制y轴上的点(分钟)
            svg.append("circle")
                .attr("cx",0)
                .attr("cy",axisLen)
                .attr("r",xscale(minute))
                .attr("class","minute");

            //绘制z轴上的点(小时)
            svg.append("circle")
                .attr("cx",0)
                .attr("cy",axisLen)
                .attr("r",xscale(hour))
                .attr("class","hour");
            
        }
        //设置重新绘制的时间间隔
        setInterval(DrawNodes, 1000);
    </script>
</body>
</html>
